name: food_shopping_app
description: A mobile application to make purchases of food items.

# The following defines the version and build number for your application.
# version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP package to make HTTP requests
  http: 1.2.1

  # Provider for state management
  provider: ^6.0.0
  yaml: ^3.1.2
  #Use Mobx for state management
  mobx: ^2.0.0
  flutter_mobx: ^2.0.0
  hive: ^2.0.0
  isar: ^3.1.0+1
  freezed_annotation: ^2.0.0
  json_annotation: ^4.0.0
  path_provider: ^2.1.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.0
  freezed: 2.5.2
  hive_generator: ^2.0.0
  json_serializable: ^6.8.0
  mobx_codegen: ^2.0.0
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/
